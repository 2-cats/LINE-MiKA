<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>
    {% if messages %}
      更換失敗
    {% else %}
      更換成功
    {% endif %}
    </title>
  </head>
  <body>
<div class="container pt-2">
    <div class="pt-4 my-md-5 pt-md-5 text-center">
        
      {% if messages %}
        <div class="col-md-4 text-center p-2">
          <picture>
              <img class="rounded-circle img-fluid center-block" src="{{ url_for('static', filename='img/cancel_sm.png') }}" class="img-fluid img-thumbnail">
          </picture>
        </div>
        <div class="col-md-4 text-center p-2">
          {{ messages }}
        </div>
      {% else %}
      <div class="col-md-4 text-center p-2">
        <picture>
            <img class="rounded-circle img-fluid center-block" src="{{ url_for('static', filename='img/checked_sm.png') }}" class="img-fluid img-thumbnail">
        </picture>
      </div>
      {% endif %}
      <div class="col-md-4 text-center p-2">
      
      <a href="{{url_for('store.order_index', user_id=user['id'])}}" class="btn btn-success btn-block" role="button">繼續逛</a> 
      </div>
    </div>
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="container text-center">
            <small class="d-block mb-3 text-muted">MiKA © 2019 </small>
        </div>
    </footer>
</div>

    
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- LINE liff js -->
  <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <!-- Customer js file-->
  <script src={{ url_for('static', filename='js/use_card_1.js') }}></script>
  </body>
</html>
