<!DOCTYPE html>
<html lang="en">
<head>
  <title>MiKA STORE</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/my_order.css') }}">
  <!-- Light box CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.6/dist/jquery.fancybox.min.css">
</head>
<body>

<div class="container pt-2">
<div class="row">
  <div class="col-5">
  <a data-fancybox href="{{ url_for('static', filename=product['demo_image_path']) }}"><img src="{{ url_for('static', filename=product['demo_image_path']) }}" class="img-thumbnail"></a>
  </div>
  <div class="col-7">
    <small><u>{{product['author']}}</u></small></br>
    {{product['name']}}</br>
    <hr>
    <small>NTD</small>&nbsp<small class="text-danger">{{product['price']}}</small>
  </div>
</div>
<div class="row p-3">
  <a href="{{url_for('store.use_product', user_id=product['user_id'], product_id=product['id'])}}" class="btn btn-success btn-block" role="button">{{product['button_text']}}</a>
  <div class="p-3">{{product['description']}}</div>
</div>
  
<footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="container text-center">
        <small class="d-block mb-3 text-muted">MiKA Â© 2019 </small>
    </div>
</footer>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<!-- Light box plugin-->
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.6/dist/jquery.fancybox.min.js"></script>


<script src="{{ url_for('static', filename='js/my_order.js') }}"></script>
</body>
</html>
