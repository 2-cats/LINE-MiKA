<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_card.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>回報錯誤名片</title>
  </head>
  <body>
  <div class="container pt-2">
        <div class="container text-center">
            <div class="d-block mb-3 text-muted">這個名片不正確嗎？</div>
        </div>
    <form method='POST' action='/line/report_card'>
        <input type="hidden" name='card_id', value='{{ data['card_id'] }}'>
        <input id="line_user_id" type="hidden" name='line_user_id'>
        <div class="form-group">
            <label for="content">原因</label>
            <select class="form-control" name="content" required>
                <option></option>
                <option>這是張廣告名片</option>
                <option>這不是一張名片</option>
                <option>這張是垃圾名片</option>
                <option>這張名片會冒犯他人</option>
                <option>這張名片為詐騙內容</option>
                <option>這張名片有暴力內容</option>
                <option>這張名片有色情內容</option>
                <option>其他原因</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary btn-lg btn-block">創建名片</button>
        <div class="pt-4">
            <small class="d-block mb-3 text-muted">創建名片，即代表同意 CardGO <a href="#">隱私權政策</a>，並授權名片資訊給 CardGO 收集，或是在合理範圍內使用您的資訊做分析應用</small>
        </div>
    </form>
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="container text-center">
            <small class="d-block mb-3 text-muted">CardGO © 2019 </small>
        </div>
    </footer>
</div>

    
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- LINE liff js -->
  <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
  
  <!-- Include js file -->
  <script src="{{ url_for('static', filename='js/add_card.js') }}"></script>

  </body>
</html>
