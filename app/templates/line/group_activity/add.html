<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_card.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Light box CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.6/dist/jquery.fancybox.min.css">
    <title>新增群組活動</title>
  </head>
  <body>
  <div class="container pt-2">
    <form method='POST' action='/line/add_group_activity'>
        <input id="line_user_id" type="hidden" name='line_user_id'>
        <input name='source_id' type="hidden" value='{{ data['source_id'] }}'>
        <div class="form-check">
            <input class="form-check-input"
                id="public-click"
                name="public"
                type="checkbox">
            <label for="public"><b>公開活動</b>讓更多群組外的使用者知道你的群組在辦活動！</label>
        </div>
        <div class="form-group" id="group-link"  style="display:none">
            <label for="group_link" class="required">群組網址</label>
            <input class="form-control"
                id="group_link_form"
                name="group_link"
                pattern="http://line.me/ti/g/[0-9A-Za-z]+"
                type="text">
            <small id="emailHelp"
                class="form-text text-muted">
                你可以在「成員」→「新增」→「邀請網址」，取得邀請網址！需要圖片教學？
                <a data-fancybox href="https://i.imgur.com/7Dfxd33.png">可以參考</a>
            </small></br>
        </div>
         
        <div class="form-group">
            <label for="title" class="required">活動名稱</label>
            <input class="form-control"
                name="title"
                type="text" required>
        </div>
        <div class="form-group">
            <label for="start_date_at" class="required">開始日期</label>
            <input class="form-control"
                name="start_date_at"
                id="start"
                type="date" required>
        </div>
        <div class="form-group">
            <label for="start_time_at" class="required">開始時間</label>
            <input class="form-control"
                name="start_time_at"
                type="time" required>
        </div>
        <div class="form-group">
            <label for="end_date_at" class="required">結束日期</label>
            <input class="form-control"
                name="end_date_at"
                id="end"
                type="date" required>
        </div>
        <div id="endHelper"></div>
        <div class="form-group">
            <label for="end_time_at" class="required">結束時間</label>
            <input class="form-control"
                name="end_time_at"
                type="time" required>
        </div>
        <div class="form-group">
            <label for="organizer" class="required">主辦單位</label>
            <input class="form-control"
                name="organizer"
                type="text" required>
        </div>
        <div class="form-group">
            <label for="address" class="required">活動地址</label>
            <input class="form-control"
                name="address"
                type="text" required>
        </div>
        <div class="form-group">
            <label for="rel_link">相關連結</label>
            <input class="form-control"
                pattern="(http|https)://[a-zA-Z0-9.]+"
                name="rel_link">
        </div>
        <div class="form-group">
            <label for="session_limit" class="required">人數上限</label>
            <input class="form-control"
                name="session_limit"
                type="number" required>
        </div>
        <div class="form-group">
            <label for="description" class="required">活動介紹</label>
            <textarea class="form-control" rows="5" name="description" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">創建群組活動</button>
    </form>
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="container text-center">
            <small class="d-block mb-3 text-muted">MiKA © 2019 </small>
        </div>
    </footer>
</div>
    
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- LINE liff js -->
  <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
  
  <!-- Light box plugin-->
  <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.6/dist/jquery.fancybox.min.js"></script>

  <!-- Include js file -->
  <script src="{{ url_for('static', filename='js/add_group_activity.js') }}"></script>

  </body>
</html>
